<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Filmoteka</title>
</head>

<body>

    <form id="forma">
        <h1>Add movie</h1>

        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" placeholder="Add title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Year of release</label>
            <input type="text" class="form-control" placeholder="Add year">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Genre</label>
            <input type="text" class="form-control" placeholder="Add genre">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Rating</label>
            <input type="text" class="form-control" placeholder="Add rating">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Actors</label>
            <input type="text" class="form-control" placeholder="Add actors">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Image</label>
            <input type="text" class="form-control" placeholder="Add image">
        </div>

        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Add some description"></textarea>
        </div>
        <button type="button" class="btn btn-success">Add movie</button>
        <button type="button" class="btn btn-danger">Reset</button>
        <button type="button" class="btn btn-light">Home</button>
    </form>

    <div class="footer"></div>
</body>

</html>
